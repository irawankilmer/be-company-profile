root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main.exe cmd/main.go"
bin = "tmp/main"
full_bin = "tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor"]
exclude_file = []
follow_symlink = true
delay = 1000
stop_on_error = true

[log]
time = true
